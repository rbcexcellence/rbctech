<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="RBC Tech – Webdesign & Frontend">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#27ae60"/>
      <stop offset="1" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#27ae60"/>
      <stop offset="1" stop-color="#2ecc71"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="14" stdDeviation="18" flood-color="#000" flood-opacity="0.22"/>
    </filter>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <circle cx="980" cy="130" r="210" fill="#fff" opacity="0.08"/>
  <circle cx="210" cy="520" r="260" fill="#fff" opacity="0.06"/>

  <g filter="url(#shadow)">
    <rect x="90" y="110" width="1020" height="410" rx="28" fill="rgba(255,255,255,0.12)" stroke="rgba(255,255,255,0.22)"/>
  </g>

  <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" fill="#fff">
    <text x="150" y="230" font-size="56" font-weight="800" letter-spacing="-1">RBC Tech</text>
    <text x="150" y="300" font-size="40" font-weight="600" opacity="0.95">Webdesign & Frontend</text>
    <text x="150" y="360" font-size="28" font-weight="400" opacity="0.92">Schnell. Responsiv. Wartungsarm. Für KMU in der Schweiz.</text>
  </g>

  <rect x="150" y="410" width="380" height="10" rx="5" fill="url(#accent)" opacity="0.95"/>

  <g fill="#fff" opacity="0.85" font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif" font-size="20">
    <text x="150" y="470">rbc-tech.ch</text>
  </g>
</svg>
