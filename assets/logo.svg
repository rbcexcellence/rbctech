<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="240" height="64" viewBox="0 0 240 64" role="img" aria-label="RBC Tech Logo">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#27ae60"/>
      <stop offset="1" stop-color="#2ecc71"/>
    </linearGradient>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#2c3e50"/>
      <stop offset="1" stop-color="#34495e"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Mark -->
  <g transform="translate(10,10)" filter="url(#s)">
    <rect x="0" y="0" width="44" height="44" rx="12" fill="url(#bg)"/>
    <path d="M14 14 L8 22 L14 30" fill="none" stroke="url(#g)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M30 14 L36 22 L30 30" fill="none" stroke="url(#g)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"/>
    <path d="M22 12 L18 32" fill="none" stroke="url(#g)" stroke-width="3.5" stroke-linecap="round"/>
  </g>

  <!-- Wordmark -->
  <g transform="translate(66,18)">
    <text x="0" y="18" font-family="Roboto, Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">RBC</text>
    <text x="44" y="18" font-family="Roboto, Arial, sans-serif" font-size="20" font-weight="700" fill="#ffffff">Tech</text>
    <rect x="0" y="28" width="140" height="4" rx="2" fill="url(#g)" opacity="0.95"/>
    <text x="0" y="46" font-family="Roboto, Arial, sans-serif" font-size="11" font-weight="400" fill="rgba(255,255,255,0.78)">Frontend Web Development</text>
  </g>
</svg>
